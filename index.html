<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db9a6adac0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="picture-div">
            <div class="logo-name">
                <i class="fa-solid fa-chart-line fa-2xl" style="color: rgb(6, 255, 6); position: relative; bottom: 8px;"></i>
                <h1>Trading Simulator</h1>
            </div>
            <div class="pic-footer">
                <i class="fa-regular fa-copyright"></i>
                <span>2023. All rights reserved.</span>
            </div>
        </div>
        <div class="form-div">
            <div class="intro">
                This is not a real trading platform! It is a simulator to trade stocks, crypto, forex and commodities using a virtual currency.
                <div style="margin-top: 28px;">Sign up now to get started.</div>
            </div>
            <form action="" method="get" class="main-form" id="sign-up">
                <div class="left-input">
                    <h2 class="form-title">Let's do this!</h2>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="right-input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required>
                
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" required>
                </div>
            </form>
            <div class="outro">
                <button type="submit" class="btn" form="sign-up">Create Account</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
